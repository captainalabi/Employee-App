<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Register Employee</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<brbod>
		<div class="container">
			<h2>Register Employee</h2>
			</hr>
			<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
				<input type="text" th:field="${employee.name}" placeholder="Enter Name" class="form-control col-4 mb-4" required/>
				<input type="text" th:field="${employee.email}" placeholder="Enter Email" class="form-control col-4 mb-4" required/>
				<input type="text" th:field="${employee.department}" placeholder="Enter Department" class="form-control col-4 mb-4" required/>
				<button type="submit" class="btn btn-primary">Save Employee</button>
				
				<input type="hidden" th:field="${employee.id}"/>
			</form>
		
			</br>
			<a th:href="@{/list}" class="btn btn-primary col-4 bm-4">Back to List</a>
		</div>
	</body>
</html>
